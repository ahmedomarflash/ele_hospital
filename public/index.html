<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthy Parental</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      background-attachment: fixed;
      color: #e0f7f7;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      padding-top: 70px;
    }
    /* Bubbles animation */
    #bubbles-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.16;
      background: radial-gradient(circle at 60% 40%, #00fff7 0%, #00bcd4 80%, transparent 100%);
      animation: floatBubble 18s linear infinite;
      pointer-events: none;
      filter: blur(1.5px);
      mix-blend-mode: lighten;
    }
    .bubble2 {
      background: radial-gradient(circle at 40% 60%, #fff 0%, #00fff7 60%, transparent 100%);
      opacity: 0.10;
      filter: blur(3px);
      mix-blend-mode: lighten;
    }
    @keyframes floatBubble {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.16;
      }
      80% {
        opacity: 0.22;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
    #glow-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    /* Centered box for all content */
    #mainBox {
      position: relative;
      z-index: 2;
      max-width: 1050px;
      margin: 90px auto 40px auto;
      background: rgba(30, 40, 45, 0.97);
      border-radius: 28px;
      box-shadow: 0 0 40px #00fff7bb, 0 8px 32px #002f2f44;
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 0;
    }
    #authCenter {
      position: static;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: none;
      width: 100%;
      margin-bottom: 30px;
    }
    #authForm {
      background: rgba(0, 47, 47, 0.97);
      box-shadow: 0 0 32px #00fff7bb, 0 8px 32px #002f2f44;
      border-radius: 22px;
      padding: 38px 32px 28px 32px;
      max-width: 370px;
      width: 100%;
      text-align: right;
      z-index: 11;
      position: relative;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      margin-left: 0;
      margin-right: 0;
      min-height: 0;
    }
    #authForm h2 {
      text-align: center;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      color: #00fff7;
      margin-bottom: 18px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 18px;
      font-family: 'Cairo', sans-serif;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      margin-bottom: 22px;
      background-color: #002f2f;
      color: #aaf0f0;
      box-shadow: inset 0 0 10px #00fff7cc;
      font-family: 'Cairo', sans-serif;
      margin-right: 0;
      margin-left: 0;
      transition: background 0.2s, color 0.2s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 20px #00fff7ff;
      background-color: #004c4c;
      color: #e0f7f7;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #00bcd4, #00fff7);
      border: none;
      padding: 14px 0;
      font-size: 20px;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      color: #002f2f;
      margin-bottom: 10px;
      box-shadow: 0 0 15px #00fff7cc;
      font-family: 'Cairo', sans-serif;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #00fff7, #00bcd4);
      box-shadow: 0 0 30px #00fff7ff, 0 0 50px #00bcd4ff;
    }
    #googleSignInBtn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #fff;
      color: #222;
      border: 1px solid #00fff7;
      margin-bottom: 16px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 0 8px #00fff7cc;
      transition: background 0.2s;
      font-family: 'Cairo', sans-serif;
    }
    #googleSignInBtn:hover {
      background: #e0f7f7;
    }
    #googleSignInBtn img {
      width: 22px;
      height: 22px;
      vertical-align: middle;
    }
    #message {
      margin-top:10px;
      color:#ff8080;
      font-size:14px;
      min-height: 18px;
      text-align: center;
      font-family: 'Cairo', sans-serif;
    }
    .or-divider {
      margin: 16px 0 8px 0;
      text-align: center;
      color: #aaa;
      font-family: 'Cairo', sans-serif;
    }
    #topBar {
      width: 100vw;
      background: #002f2f;
      box-shadow: 0 2px 16px #00fff7aa;
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      padding: 0;
      height: 70px;
      display: none;
    }
    #topBar .bar-content {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 18px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 24px;
      height: 100%;
    }
    #userAvatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #e0f7f7;
      object-fit: cover;
      border: 2px solid #00fff7;
    }
    #userEmail {
      color: #aaf0f0;
      font-size: 1.1rem;
      font-weight: 700;
      direction: ltr;
      margin-left: 10px;
      font-family: 'Cairo', sans-serif;
    }
    #topBar button {
      background: linear-gradient(135deg, #00bcd4, #00fff7);
      border: none;
      padding: 7px 18px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      color: #002f2f;
      margin-left: 8px;
      box-shadow: 0 0 8px #00fff7cc;
      transition: background 0.2s;
      font-family: 'Cairo', sans-serif;
    }
    #topBar button:hover {
      background: linear-gradient(135deg, #00fff7, #00bcd4);
    }
    header, main {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1;
      position: relative;
      display: block;
    }
    header.visible, main.visible {
      opacity: 1;
      pointer-events: auto;
    }
    header h1 {
      font-size: 3.8rem;
      margin-bottom: 40px;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7, 0 0 40px #00fff7, 0 0 80px #00fff7;
      letter-spacing: 3px;
      text-align: center;
      font-family: 'Cairo', sans-serif;
    }
    .content-with-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      max-width: 1000px;
      margin: 40px auto;
    }
    .side-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .side-column img {
      width: 260px;
      height: 160px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 0 15px #00fff7aa, 0 0 30px #00fff7cc;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }
    .side-column img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00fff7dd, 0 0 50px #00fff7ee;
    }
    .center-text {
      max-width: 380px;
      font-size: 1.2rem;
      line-height: 1.7;
      font-weight: 600;
      text-align: center;
      color: #aaf0f0;
      padding: 15px;
      border: 2px solid #00fff7aa;
      border-radius: 14px;
      background: rgba(0, 255, 247, 0.1);
      font-family: 'Cairo', sans-serif;
    }
    /* Modal styles */
    #changePassModal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }
    #changePassModal .modal-content {
      background: #002f2f;
      color: #e0f7f7;
      padding: 30px 24px 20px 24px;
      border-radius: 16px;
      box-shadow: 0 0 30px #00fff7cc;
      min-width: 320px;
      max-width: 90vw;
      text-align: center;
      position: relative;
      font-family: 'Cairo', sans-serif;
    }
    #changePassModal input[type="password"] {
      margin-bottom: 18px;
      background: #18344a;
      color: #e0f7f7;
      border-radius: 8px;
      border: none;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
    }
    #closeModalBtn {
      position: absolute;
      left: 12px;
      top: 12px;
      background: none;
      border: none;
      color: #00fff7;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #changePassModal button {
      width: auto;
      min-width: 120px;
      margin: 0 8px;
      font-family: 'Cairo', sans-serif;
    }
    @media (max-width: 1200px) {
      #mainBox {
        max-width: 98vw;
        padding: 20px 2vw 20px 2vw;
      }
    }
    @media (max-width: 900px) {
      #mainBox {
        flex-direction: column;
        align-items: center;
        padding: 10px 0 10px 0;
      }
      #authCenter {
        justify-content: center;
      }
    }
    @media (max-width: 600px) {
      #topBar .bar-content { padding: 10px 5px; }
      #changePassModal .modal-content { min-width: 90vw; }
      #mainBox { padding: 10px 0 10px 0; }
      #authForm { padding: 22px 6vw 18px 6vw; }
      #authForm input[type="email"],
      #authForm input[type="password"] {
        margin-right: 0;
        margin-left: 0;
      }
      #authCenter { justify-content: center; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
<div id="bubbles-bg"></div>
<div id="glow-overlay"></div>

<!-- Top Bar (hidden by default) -->
<nav id="topBar">
  <div class="bar-content">
    <img id="userAvatar" src="" alt="User Avatar" />
    <span id="userEmail"></span>
    <button id="changePassBtn" type="button">تغيير كلمة المرور</button>
    <button id="signOutBtn" type="button">تسجيل الخروج</button>
  </div>
</nav>

<!-- Change Password Modal -->
<div id="changePassModal">
  <div class="modal-content">
    <button id="closeModalBtn" title="إغلاق">&times;</button>
    <h3>تغيير كلمة المرور</h3>
    <p>أدخل كلمة المرور الجديدة:</p>
    <input type="password" id="newPasswordInput" placeholder="كلمة مرور جديدة" minlength="6" required />
    <div id="changePassMsg" style="color:#ff8080;min-height:18px;margin-bottom:10px;"></div>
    <button id="saveNewPassBtn" type="button">حفظ</button>
  </div>
</div>

<!-- Main Box for all content -->
<div id="mainBox">
  <div id="authCenter">
    <form id="authForm">
      <h2>تسجيل الدخول</h2>
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@mail.com" required />
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="••••••••" required />
      <button id="signInBtn" type="button">تسجيل الدخول</button>
      <button id="signUpBtn" type="button">إنشاء حساب</button>
      <div class="or-divider">أو</div>
      <button id="googleSignInBtn" type="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
        <span>الدخول عبر Google</span>
      </button>
      <div id="message"></div>
    </form>
  </div>

  <!-- Choose Role Page (hidden by default) -->
  <div id="chooseRolePage" style="display:none; flex-direction:column; align-items:center; justify-content:center; min-height:400px;">
    <h2 style="color:#00fff7; margin-bottom:30px; font-family:'Cairo',sans-serif;">اختر نوع الحساب</h2>
    <div style="display:flex; flex-direction:column; align-items:center; gap:40px;">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <img src="https://cdn-icons-png.flaticon.com/512/6073/6073873.png" alt="دكتور" style="width:120px; height:120px; border-radius:50%; box-shadow:0 0 20px #00fff7aa; margin-bottom:10px; background:#fff;">
        <button id="chooseDoctorBtn" style="width:180px; font-size:1.3rem; margin-bottom:0;">دكتور</button>
      </div>
      <div style="display:flex; flex-direction:column; align-items:center;">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="مريض" style="width:120px; height:120px; border-radius:50%; box-shadow:0 0 20px #00fff7aa; margin-bottom:10px; background:#fff;">
        <button id="choosePatientBtn" style="width:180px; font-size:1.3rem;">مريض</button>
      </div>
    </div>
  </div>

  <header>
    <h1>Healthy Parental</h1>
  </header>
  <main>
    <section class="content-with-images">
      <div class="side-column">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=90" />
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=500&q=90" />
      </div>
      <div class="center-text">
        Good health is essential for a happy life. Maintaining a balanced diet, regular exercise, and sufficient rest can improve your well-being and energy.
      </div>
      <div class="side-column">
        <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=500&q=90" />
        <img src="https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=500&q=90" />
      </div>
    </section>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, signOut, GoogleAuthProvider, signInWithPopup, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtb4EIuHEZF-IoAWYiq3zE-qYuUvP4Wgo",
    authDomain: "sign-in-properly.firebaseapp.com",
    projectId: "sign-in-properly",
    storageBucket: "sign-in-properly.appspot.com",
    messagingSenderId: "431658776093",
    appId: "1:431658776093:web:df81018d7f4b76d74bf8f4",
    measurementId: "G-WC4VPBD4T4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput = document.getElementById('email');
  const passInput = document.getElementById('password');
  const signInBtn = document.getElementById('signInBtn');
  const signUpBtn = document.getElementById('signUpBtn');
  const googleSignInBtn = document.getElementById('googleSignInBtn');
  const message = document.getElementById('message');
  const authCenter = document.getElementById('authCenter');
  const header = document.querySelector('header');
  const main = document.querySelector('main');
  const topBar = document.getElementById('topBar');
  const userEmailSpan = document.getElementById('userEmail');
  const userAvatar = document.getElementById('userAvatar');
  const signOutBtn = document.getElementById('signOutBtn');
  const changePassBtn = document.getElementById('changePassBtn');

  // Modal elements
  const changePassModal = document.getElementById('changePassModal');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const saveNewPassBtn = document.getElementById('saveNewPassBtn');
  const newPasswordInput = document.getElementById('newPasswordInput');
  const changePassMsg = document.getElementById('changePassMsg');

  function getAvatar(email, photoURL) {
    if (photoURL) return photoURL;
    // Use Gravatar for all, fallback to ui-avatars for non-gravatar
    const md5 = email => window.CryptoJS.MD5(email.trim().toLowerCase()).toString();
    return `https://www.gravatar.com/avatar/${md5(email)}?d=identicon`;
  }

  signInBtn.addEventListener('click', () => {
    message.textContent = '';
    signInWithEmailAndPassword(auth, emailInput.value, passInput.value)
      .then(() => showContent())
      .catch(err => message.textContent = err.message);
  });

  signUpBtn.addEventListener('click', () => {
    message.textContent = '';
    createUserWithEmailAndPassword(auth, emailInput.value, passInput.value)
      .then(() => showContent())
      .catch(err => message.textContent = err.message);
  });

  // Google Sign-In
  if (googleSignInBtn) {
    googleSignInBtn.onclick = async () => {
      message.textContent = '';
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        showContent();
      } catch (err) {
        message.textContent = err.message;
      }
    };
  }

  function showContent() {
    authCenter.style.display = 'none';
    // Show choose role page instead of main content
    document.getElementById('chooseRolePage').style.display = 'flex';
    header.classList.remove('visible');
    main.classList.remove('visible');
    topBar.style.display = 'block';

    // Show user info
    const user = auth.currentUser;
    if (user) {
      userEmailSpan.textContent = user.email || '';
      userAvatar.src = getAvatar(user.email || '', user.photoURL || '');
    }
  }

  // Role selection logic
  document.getElementById('chooseDoctorBtn').onclick = function() {
    document.getElementById('chooseRolePage').style.display = 'none';
    header.classList.add('visible');
    main.classList.add('visible');
  };
  document.getElementById('choosePatientBtn').onclick = function() {
    document.getElementById('chooseRolePage').style.display = 'none';
    header.classList.add('visible');
    main.classList.add('visible');
  };

  // Sign out
  if (signOutBtn) {
    signOutBtn.onclick = () => {
      signOut(auth).then(() => {
        topBar.style.display = 'none';
        header.classList.remove('visible');
        main.classList.remove('visible');
        authCenter.style.display = 'flex';
        document.getElementById('authForm').reset();
        document.getElementById('chooseRolePage').style.display = 'none';
      });
    };
  }

  // Change password modal logic
  if (changePassBtn) {
    changePassBtn.onclick = () => {
      changePassMsg.textContent = '';
      newPasswordInput.value = '';
      changePassModal.style.display = 'flex';
      newPasswordInput.focus();
    };
  }
  if (closeModalBtn) {
    closeModalBtn.onclick = () => {
      changePassModal.style.display = 'none';
    };
  }
  if (saveNewPassBtn) {
    saveNewPassBtn.onclick = async () => {
      const user = auth.currentUser;
      const newPass = newPasswordInput.value;
      changePassMsg.textContent = '';
      if (!newPass || newPass.length < 6) {
        changePassMsg.textContent = 'كلمة المرور يجب أن تكون 6 أحرف أو أكثر.';
        return;
      }
      try {
        await updatePassword(user, newPass);
        changePassMsg.style.color = "#00fff7";
        changePassMsg.textContent = "تم تغيير كلمة المرور بنجاح!";
        setTimeout(() => {
          changePassModal.style.display = 'none';
          changePassMsg.style.color = "#ff8080";
        }, 1200);
      } catch (err) {
        if (err.code === "auth/requires-recent-login") {
          changePassMsg.textContent = "يجب تسجيل الدخول مجددًا لتغيير كلمة المرور.";
        } else {
          changePassMsg.textContent = err.message;
        }
      }
    };
  }
  // Close modal on outside click
  window.onclick = function(event) {
    if (event.target === changePassModal) {
      changePassModal.style.display = "none";
    }
  };

  // Glow mouse effect
  const glowOverlay = document.getElementById('glow-overlay');
  document.addEventListener('mousemove', e => {
    glowOverlay.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(0,255,247,0.2) 0%, transparent 15%)`;
  });

  // Bubbles animation (improved: more variety, some white, some blue, different speeds)
  const bubblesBg = document.getElementById('bubbles-bg');
  function randomBetween(a, b) {
    return Math.random() * (b - a) + a;
  }
  function createBubble() {
    const bubble = document.createElement('div');
    // Randomly assign a class for variety
    bubble.className = Math.random() > 0.5 ? 'bubble' : 'bubble bubble2';
    const size = randomBetween(40, 120);
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${randomBetween(2, 98)}vw`;
    bubble.style.animationDuration = `${randomBetween(14, 28)}s`;
    bubble.style.animationDelay = `${randomBetween(0, 14)}s`;
    bubblesBg.appendChild(bubble);
    bubble.addEventListener('animationend', () => {
      bubble.remove();
      createBubble();
    });
  }
  for (let i = 0; i < 18; i++) createBubble();
</script>
</body>
</html>
